<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Selecciona tus actividades</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngFor="let activity of activities">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="activity.selected">
              <label class="form-check-label">{{ activity.name }}</label>
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="updatePreferences()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
