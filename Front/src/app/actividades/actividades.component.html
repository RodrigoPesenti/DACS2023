<div class="d-flex flex-column">
  <div class="d-flex text-center justify-content-center p-5" *ngIf = prefEmpty>
    <h3 id="prefEmpty">No posees preferencias, para mas personalizacion carga las tuyas</h3>
  </div>
  <div class="d-flex flex-wrap justify-content-center gap-3 pt-3" style="max-height: 600px; overflow-y: auto;">  
    <div
      class="d-flex flex-column col-sm-3 hover-div p-3 justify-content-center align-items-center text-center"
      (click)="buscarEnMapa(actividad.nombre)"
      href = '#mapa'
      (mouseenter)="sonidoCard()"
      *ngFor="let actividad of actividadesFactibles"
    >
      <img [src]="getImagenActividad(actividad.nombre)" width="50%" />
      <h3>{{ actividad.nombre }}</h3>
    </div>
  </div>
</div>
